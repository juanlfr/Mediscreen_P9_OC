<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet" />
    <title>Patients</title>
</head>
<body>
<div class="container">
    <h2>Patients Info </h2>
    <table class="table">
        <thead>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Birth date</th>
        <th>Gender</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Action</th>
        </thead>
        <tbody>
        <tr th:each="patient : ${patientsInfoList}">
           <td th:text="${patient.getId()}"></td>
           <td th:text="${patient.getFirstName()}"></td>
           <td th:text="${patient.getLastName()}"></td>
           <td th:text="${patient.getDateOfBirth()}"></td>
           <td th:text="${patient.getGender()}"></td>
           <td th:text="${patient.getAddress()}"></td>
           <td th:text="${patient.getPhone()}"></td>
           <td><a class="btn btn-primary btn-sm" th:href="@{/patient/update/{id}(id=${patient.getId()})}">Edit</a>
               <a class="btn btn-info btn-sm" th:href="@{/patient/patHistory/{id}(id=${patient.getId()})}">Patient history</a>
               <a class="btn btn-info btn-sm" th:href="@{/patient/generateRiskReport/{id}(id=${patient.getId()})}">Generate risk report</a>
           </td>
        </tr>
        </tbody>
        <a href="/patient/add">Add New Patient</a>
    </table>
</div>
</body>
</html>
