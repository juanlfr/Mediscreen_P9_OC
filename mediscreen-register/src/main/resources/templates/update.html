<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Add patient</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet" />
</head>
<body>
<div class="container">

    <div class="row">
        <h2>Update New patient</h2>
    </div>

    <div class="row">
        <form action="#" th:action="@{/update/{id}(id=${patientInfo.getId()})}" th:object="${patientInfo}" method="post" class="form-horizontal" style="width: 100%">

            <div class="form-group">
                <label for="firstName" class="col-sm-2 control-label">firstName</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name" class="col-4">
                    <span class="text-danger" th:errors="*{firstName}"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="type" class="col-sm-2 control-label">lastName</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{lastName}" id="type" placeholder="Type" class="col-4">
                    <p class="text-danger" th:errors="*{lastName}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="dateOfBirth" class="col-sm-2 control-label">date Of Birth</label>
                <div class="col-sm-10">
                    <input type="date" th:field="*{dateOfBirth}" id="dateOfBirth" placeholder="dateOfBirth" class="col-4">
                    <p class="text-danger" th:errors="*{dateOfBirth}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="gender" class="col-sm-2 control-label">gender</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{gender}" id="gender" placeholder="gender" class="col-4">
                    <p class="text-danger" th:errors="*{gender}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="col-sm-2 control-label">address</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{address}" id="address" placeholder="address" class="col-4">
                    <p class="text-danger" th:errors="*{address}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">phone</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{phone}" id="phone" placeholder="phone" class="col-4">
                    <p class="text-danger" th:errors="*{phone}"></p>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <a class="btn btn-danger btn-sm" href="/patientInfo">Cancel</a>
                    <button class="btn btn-primary btn-sm" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>

</div>
</body>
</html>
