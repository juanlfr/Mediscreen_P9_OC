<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient's history</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <h2>Patient's history</h2>
        </div>
        <div th:each="note : ${notes}">
            <div class="card">
                <h5  th:text="'Doctor\'s note created the: ' + ${note.getCreationDate()}" class="card-header"></h5>
                <div class="card-body">
                    <p class="card-text" th:text="${note.getNote()}"></p>
                </div>
            </div>
        </div>
        <div th:if="${#lists.isEmpty(notes)}">
            <h3>Any patient's history created yet</h3>
        </div>
        <br/>
        <a th:href="@{/patHistory/add/{patientId}(patientId=${patientId})}" class="btn btn-primary">Add
            note</a>
        <a th:href="@{/patientInfo}" class="btn btn-primary">Return</a>
    </div>
</body>
</html>
