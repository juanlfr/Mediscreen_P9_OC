<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"/>
</head>
<body>
<div class="container">

    <div class="row">
        <h2>Add New Note</h2>
    </div>

    <div class="row">

        <form action="#" th:action="@{/patHistory/form}" th:object="${note}" method="post" class="form-horizontal" style="width: 100%">

            <div class="form-group">
                <label for="note" class="col-sm-2 control-label">Note</label>
                <div class="col-sm-10">
                    <textarea th:field="*{note}" id="note" placeholder="note" class="col-4"></textarea>
                    <span class="text-danger" th:errors="*{note}"></span>
                </div>
            </div>
            <div th:with="patientId=${note.getPatientId()}">
                    <input type="hidden" th:field="*{patientId}">
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <a class="btn btn-danger btn-sm" href="/patientInfo">Cancel</a>
                    <button class="btn btn-primary btn-sm" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>

</div>

</body>
</html>
